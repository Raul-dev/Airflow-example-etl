version: '3.4'

x-common:
  &common
#  image: apache/airflow:2.3.0
  build:
#    context: ./images/airflow
    context: .
    dockerfile: images/airflow/Dockerfile

  user: "${AIRFLOW_UID}:0"
  env_file: 
    - .env.airflow
  volumes:
    - ./images/airflow/dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./images/airflow/plugins:/opt/airflow/plugins
    - /var/run/docker.sock:/var/run/docker.sock
    - ./srv/nginx/certs/host.docker.internal.crt:/srv/https/host.docker.internal.crt
    - ./srv/nginx/certs/host.docker.internal.key:/srv/https/host.docker.internal.key

x-depends-on:
  &depends-on
  depends_on:
    postgresdb:
      condition: service_healthy
    airflow-init:
      condition: service_completed_successfully

services:
  postgresdb:
#    build:
#      context: ./images/postgresdb
    image: postgres:14
#    container_name: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 10s
      retries: 120
    restart: unless-stopped
    env_file:
      - .env.airflow
    ports:
      - '54321:5432'
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./images/postgresdb/database_user.sql:/docker-entrypoint-initdb.d/database_user.sql
      - ./images/postgresdb/dwh_tables.sql:/docker-entrypoint-initdb.d/dwh_tables.sql
      - ./images/postgresdb/populate_tables.sql:/docker-entrypoint-initdb.d/populate_tables.sql      
      - ./images/postgresdb/northwind_ddl.sql:/docker-entrypoint-initdb.d/northwind01_ddl.sql
      - ./images/postgresdb/northwind_data_source.sql:/docker-entrypoint-initdb.d/northwind02_data_source.sql

  mssql:
      image: mcr.microsoft.com/mssql/server:latest
      container_name: docker-mssql
      environment:
          - ACCEPT_EULA=Y
          - SA_PASSWORD=Th1sS3cret!
          - POSTGRES_DB=airflow
      ports:
          - 1433:1433


  scheduler:
    <<: [*common, *depends-on]
    container_name: airflow-scheduler
    command: scheduler
    restart: on-failure
    ports:
      - "8793:8793"

  webserver:
    <<: [*common, *depends-on]
    container_name: airflow-webserver
    restart: always
    command: webserver
    ports:
      - "8080:8080"
      - "443:443"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - ./images/airflow/dags/plsql:/usr/local/airflow/sql    

  airflow-init:
    <<: *common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version

volumes:
  postgres-data:        